<ion-content [fullscreen]="true" class="login-content">

  <div class="divMayor">
    <img src="assets/RatiMag.webp" alt="logo" class="logo">
    <div class="login-card">

      <h1>
        Welcome to FrikyRotte
      </h1>
  
      <ion-item>
        <ion-label position="floating">Email/Username</ion-label>
        <ion-input type="text" [(ngModel)]="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
  
      <ion-button expand="block" class="login-button" (click)="onLoginButtonPressed()">Login</ion-button>
  
      <ion-text>
        <p class="ion-text-center">Â¿Don't have an account? <a routerLink="/register">Sign Up</a></p>
      </ion-text>
    </div>
  </div>

</ion-content>
